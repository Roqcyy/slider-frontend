<div class="title">
    <h2>가리기</h2>

    <div class="btn_wrap">
        <button type="button" class="btn properties_close" aria-label="속성 닫기">
            <svg class="svg_properties_close" viewBox="0 0 17 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L7 7L1 13" stroke="#979797" stroke-width="2"></path>
                <path d="M9 1L15 7L9 13" stroke="#979797" stroke-width="2"></path>
            </svg>
            <span class="blind">유형</span>
        </button>
    </div>
</div>

<div class="inner scroll_box">

    <div class="panel">
        <div class="panel_title">
            <h3>위치</h3>
            <span role="button" class="btn panel_setting_open" aria-label="속성 열기">
          <i class="arrow_down"></i><span class="blind">속성 열기</span>
        </span>
        </div>

        <div class="panel_setting">
            <div class="panel_subtree">
                <div class="row ctrl_size">
                    <div class="col">
                        <span class="word">Left<span class="wcln">:</span></span>
                        <input type="number" class="scw90 input_t" value="0" name="left">
                        <span class="unit">px</span>
                    </div>
                    <div class="col">
                        <span class="word">Top<span class="wcln">:</span></span>
                        <input type="number" class="scw90 input_t" value="0" name="top">
                        <span class="unit">px</span>
                    </div>
                </div>

                <div class="row ctrl_size">
                    <div class="col">
                        <span class="word">Width<span class="wcln">:</span></span>
                        <input type="number" class="scw90 input_t" value="0" name="width">
                        <span class="unit">px</span>
                    </div>
                    <div class="col">
                        <span class="word">Height<span class="wcln">:</span></span>
                        <input type="number" class="scw90 input_t" value="0" name="height">
                        <span class="unit">px</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel">
        <div class="panel_title">
            <h3>색상</h3>
            <span role="button" class="btn panel_setting_open" aria-label="속성 열기">
          <i class="arrow_down"></i><span class="blind">속성 열기</span>
        </span>
        </div>

        <div class="panel_setting">
            <div class="panel_subtree">
                <div class="spectrum_box has_alpha">
                    <input id="spectrumColor" class="blind" name="backgroundColor">

                    <div class="color_picker_wrap">
                        <button type="button" class="btn color_picker" aria-label="속성 닫기">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" xml:space="preserve">
                  <path d="M6 19.5c-.3 0-.7-.1-1-.3-.3-.2-.5-.5-.6-.9v-.2l.4-2.9L12 8.1l-.7-.7 1.1-1.1 5.1 5.1-1.1 1.1-.5-.5-7.1 7.1-2.6.3c-.1.1-.1.1-.2.1zm.4-3.5-.3 1.9 2-.3 6.7-6.7-1.7-1.7L6.4 16z" fill="#d8d8d8"/>
                                <path d="m18.4 4.4 1.2 1.2c.7.7.7 2 0 2.7l-1.4 1.4-3.9-3.9 1.4-1.4c.8-.7 2-.7 2.7 0z" fill-rule="evenodd" clip-rule="evenodd" fill="#d8d8d8"/>
                </svg>
                            <span class="blind">스포이드</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel">
        <div class="panel_title">
            <h3>모양</h3>
            <span role="button" class="btn panel_setting_open" aria-label="속성 열기">
          <i class="arrow_down"></i><span class="blind">속성 열기</span>
        </span>
        </div>

        <div class="panel_setting">
            <div class="panel_subtree dividing">
                <h4>선</h4>

                <div class="row">
                    <div class="col">
                        <span class="word">굵기</span>
                        <input type="number" name="borderWidth" class="scw90 input_t" value="0">
                        <span class="unit">px</span>
                    </div>
                    <div class="col">
                        <span class="word">색상</span>
                        <span class="select_color_picker" data="borderColor">
                <input type="text" class="blind"> <!-- active_color, fill="#70CCEB" -->
                <svg class="select_color" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" xml:space="preserve">
                  <path class="active_color" d="M12 8.5H1.5l5 5.5zm3 5c.8 0 1.5-.7 1.5-1.5S15 9.8 15 9.8s-1.5 1.4-1.5 2.2c0 .8.7 1.5 1.5 1.5zM.8 15.8h16.5v1.5H.8z" fill="#70CCEB"/>
                  <path fill="none" stroke="#D8D8D8" stroke-linecap="round" stroke-linejoin="round" d="M12 8.2H1.5m6-5.2L6 1.5M16.5 12c0 .8-.7 1.5-1.5 1.5s-1.5-.7-1.5-1.5S15 9.8 15 9.8s1.5 1.4 1.5 2.2zM6.8 2.2l5.1 5.2c.3.3.4.4.5.6v.5c-.1.2-.2.3-.5.6l-3.5 3.5c-.6.6-.9.9-1.2 1-.3.1-.6.1-.9 0-.3-.1-.6-.4-1.2-1L2.4 9.9c-.6-.6-.9-.9-1-1.2-.1-.3-.1-.6 0-.9.1-.3.4-.6 1-1.2l4.4-4.4z"/>
                </svg>
              </span>
                    </div>
                </div>
            </div>

            <div class="panel_subtree dividing">
                <h4>그림자</h4>

                <div class="row">
                    <div class="col">
                        <span class="word">크기</span>
                        <input type="number" name="shadowWidth" class="scw90 input_t" value="0">
                        <span class="unit">px</span>
                    </div>
                    <div class="col">
                        <span class="word">투명도</span>
                        <input type="number" name="shadowTransparent" class="scw90 input_t" value="0">
                        <span class="unit">%</span>
                    </div>
                </div>
            </div>

            <div class="panel_subtree dividing">
                <div class="row ctrl_round pl0">
                    <span class="word">라운드</span>
                    <input type="number" name="borderRadius" class="scw90 input_t" value="0">
                    <span class="unit">px</span>
                </div>
            </div>
        </div>
    </div>

    <div class="panel active">
        <div class="panel_title">
            <h3>기타</h3>
            <span role="button" class="btn panel_setting_open" aria-label="기타">
          <i class="arrow_down"></i><span class="blind">기타</span>
        </span>
        </div>

        <div id="etc-setting" class="panel_setting">
            <div class="panel_subtree">
                <div class="row">
            <span class="check_wrap column">
              <label class="check_label">
                <input id="clickable" type="checkbox" class="blind" name="clickEvent">
                <span class="clabel">보이기/숨기기 이벤트</span>
              </label>

              <div class="sub_attribute blind" id="clickEventIcon">
                <span class="check_wrap">
                  <label class="check_label">
                    <input id="hide" type="checkbox" class="blind" name="iconShow">
                    <span class="clabel c_end">숨겼다 &gt; 보이기</span>
                  </label>
                </span>
              </div>
            </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="spectrum_box extend has_alpha">
    <input id="spectrumColorTwo" class="blind">

    <div class="color_picker_wrap">
        <button type="button" class="btn color_picker" aria-label="속성 닫기">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" xml:space="preserve">
                    <path
                            d="M6 19.5c-.3 0-.7-.1-1-.3-.3-.2-.5-.5-.6-.9v-.2l.4-2.9L12 8.1l-.7-.7 1.1-1.1 5.1 5.1-1.1 1.1-.5-.5-7.1 7.1-2.6.3c-.1.1-.1.1-.2.1zm.4-3.5-.3 1.9 2-.3 6.7-6.7-1.7-1.7L6.4 16z"
                            fill="#d8d8d8" />
                <path d="m18.4 4.4 1.2 1.2c.7.7.7 2 0 2.7l-1.4 1.4-3.9-3.9 1.4-1.4c.8-.7 2-.7 2.7 0z"
                      fill-rule="evenodd" clip-rule="evenodd" fill="#d8d8d8" />
                </svg>
            <span class="blind">스포이드</span>
        </button>
    </div>
</div>
<style>
    .spectrum_box.extend {
        top: 100px;
        position: fixed;
        right: 270px;
        display: none;
    }
</style>

<link rel="stylesheet" type="text/css" href="/asset/css/lib/spectrum.css">
<script type="text/javascript" src="/asset/js/spectrum.js"></script>
<script type="text/javascript" src="./layout/sidebar/scroll.js"></script>
