<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="expires" content="-1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

  <title>Selpub Slider</title>

  <!-- link rel="shortcut icon" href="/asset/favicon/favicon.ico"/ -->
  <link rel="icon" type="image/png" ref="/asset/favicon/favicon_32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/asset/favicon/favicon_16.png">
  <link rel="icon" type="image/png" sizes="64x64" href="/asset/favicon/favicon_64.png">
  <link rel="icon" type="image/png" sizes="128x128" href="/asset/favicon/favicon_128.png">

  <link rel="stylesheet" href="/asset/css/reset.css">
  <link rel="stylesheet" href="/asset/css/fonts.css">
  <link rel="stylesheet" href="/asset/css/base.css">

  <link rel="stylesheet" href="/asset/css/creator/sc_layout.css">
  <link rel="stylesheet" href="/asset/css/creator/sc_sidebar.css">
  <link rel="stylesheet" href="/asset/css/creator/sc_upload.css">
  <link rel="stylesheet" href="/asset/css/creator/sc_workspace.css">
  <link rel="stylesheet" href="/asset/css/creator/sc_icon.css">
  <link rel="stylesheet" href="/asset/css/creator/sc_editor.css">
  <link rel="stylesheet" href="/asset/css/creator/sc_slider.css">

  <!-- Popup Editor -->
  <link rel="stylesheet" href="/asset/css/scpm_editor.css">
  <link rel="stylesheet" href="/asset/css/scpm_icon.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- #P: GUIDE : Publishing Guide -->
  <script type="text/javascript" src="/asset/js/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="/asset/js/jquery-ui-1.13.2.js"></script>
  <script type="text/javascript" src="/asset/js/fabric.js"></script>
  <script src="http://daybrush.com/moveable/release/latest/dist/moveable.min.js"></script>
  <script src="http://daybrush.com/moveable-helper/release/latest/dist/moveable-helper.min.js"></script>

</head>

<body>
  <div id="" class=""> <!-- #P: 셀펍 버전의 경우 .is--selpub-cloud 클래스 추가하여 메타데이터 관련 항목 비활성화 처리 -->
    <!-- [ Header ] -->
    <div class="header" id="toolbar">
    </div>

    <div class="workspace--section">
      <!-- [ Container ] -->
      <div class="container">
        <!-- [ Content ] -->
        <div class="thumbnailbar sidebar" id="thumbnailbar">

        </div>
        <div id="workspace_area" class="workspace_area">
          <div class="inner">
            <div class="guides horizontal"></div>
            <div class="reset"></div>
            <div class="guides vertical"></div>
            <div class="scroll horizontal"></div>
            <div class="frames"
              style="display: block; left: 50%; top: 50%; width: 1507px; height: 848px; margin-top: -424px; margin-left: -754px;">
              <div class="page_frame" style="display: block; left: 0; top: 0; width: 1507px; height: 848px;">
                <div class="guides horizontal"></div>
                <div class="reset"></div>
                <div class="guides vertical"></div>
                <div class="scroll horizontal"></div>
                <!-- // 콘텐츠 -->
                <div class="content_frame" id="mainPage"
                  style="display: block; left: 0px; top: 0px; width: 100%; height: 100%;">

                </div>

              </div>

              <div class="object_outline" style="position: absolute; left: 0; top: 0;">
              </div>

              <!-- [ Page Slide Move ] -->
              <div class="page_move_area" style="display: none;">
                <button type="button" class="btn page_move prev is--disabled">
                  <i class="svg_i"></i><span class="blind">이전 슬라이드</span>
                </button>
                <button type="button" class="btn page_move next">
                  <i class="svg_i"></i><span class="blind">다음 슬라이드</span>
                </button>
              </div>
            </div>

          </div>
        </div>

        <!-- [ Properties ]-->
        <div class="propertiesbar sidebar">
          <div class="panel_area" id="sidebar">
            <!-- <include src="./layout/sidebars/sidebarPage.html"></include> -->
          </div>
          <div class="sidebar_handler">
            <button type="button" class="btn properties_open" aria-label="속성 열기">
              <i class="svg_properties_open"></i>
              <span>속성</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="popup--container" id="popup-container">
    </div>

  </div>


  <script src="./lib/global.js"></script>
  <script src="./lib/dragDrop.js"></script>
  <script src="./lib/functions.js"></script>
  <script src="./lib/actions.js"></script>
  <script src="./lib/component-actions.js"></script>

  <script>
    $(function () {
      mainPage = $('#mainPage')
      sidebar = $('#sidebar')
      popupContainer = $('#popup-container')

      $("#toolbar").load("layout/toolbar.html");
      $(sidebar).load("layout/sidebar/sidebarPage.html");
      $(popupContainer).load("layout/popup/popupContainer.html");

      $(".thumbnailbar.sidebar").load("layout/thumbnailsidebar.html");

      // addTextElement()
      // addButtonElement();
      // addSliderElement();
      // addVideoElement()
      // addAudioElement()

      // addDragDropQuizElement();
    });
  </script>
</body>

</html>
